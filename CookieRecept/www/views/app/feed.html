<ion-view class="feed-view" view-title="Книга рецептов">
  <ion-content>
    <div ng-repeat="post in posts">
      <section ng-include="'views/app/partials/post-card.html'" class="post-card-outer"></section>
    </div>

    <!-- Infinit scroll -->
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="2%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
