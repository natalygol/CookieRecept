<ion-view view-title="Книга рецептов" class="shop-home-view">
    <ion-content>
        <div class="shop-products-narrow-cards-outer shop-product-cards-scroller">
            <div ng-repeat="product in popular_products" class="post-card-outer" ui-sref="app.product-detail({productId: product._id})">
                <div class="list card">
                    <div class="item item-image">
                        <pre-img ratio="_3_2" helper-class="main-image">
                            <img ng-src="{{product.picture}}" spinner-on-load>
                        </pre-img>
                    </div>

                    <div class="item item-body">
                        <h2 class="card-title">{{product.title}}</h2>
                        <p class="card-description">
                            {{product.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
